<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
varying vec4 fColor;

uniform vec4 currentColour;
uniform mat4 modelTransformMatrix;
uniform mat4 cameraTransformMatrix;
uniform mat4 perspectiveMatrix;

void main()
{
    // set the current colour
    fColor = currentColour;
    // apply the transformations
    gl_Position = perspectiveMatrix * cameraTransformMatrix * modelTransformMatrix * vPosition; 
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;

void
main()
{
    // set the fragment's colour
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="cubeRunner.js"></script>

</html>
